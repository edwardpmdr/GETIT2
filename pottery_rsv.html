<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="pottery_globals.css" />
    <link rel="stylesheet" href="pottery_styleguide.css" />
    <link rel="stylesheet" href="pottery_style.css" />
  </head>
  <body>
    <div class="events-section">
      <div class="frame">
        <div class="div">
          <div class="text-wrapper">당신의 공간을 골라보세요</div>
          <p class="p"></p>
        </div>
        <div class="frame-2">
          <div class="frame-3">
            <img class="image" src="img/pottery-room.png" />
            <div class="frame-4">
              <div class="frame-5">
                <div class="frame-6">
                  <p class="div-2"><span class="span"></span> <span class="text-wrapper-2">Arts and Hobbies</span></p>
                  <div class="text-wrapper-3">Pottring</div>
                </div>
                <div class="frame-7">
                  <div class="div-wrapper">
                    <p class="text-wrapper-4">
                      우리 특별한 공간의 소중한 시간을 즐겨보세요
                    </p>
                    <p class="text-wrapper-4">
                      대구 광역시 대학로 80
                    </p>
                  </div>
                  <div class="frame-8">
                    <img class="date-outline" src="img/date-24-outline-1.svg" />
                    <p class="div-3">
                      <span class="text-wrapper-2">10AM~10PM> <span class="span"> • 월화수목금</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="frame-9">
                <div class="frame-10"><div class="text-wrapper-5">Reserve the room</div></div>
                <img class="line" src="img/line-12-1.svg" />
              </div>
            </div>
          </div>
          <div class="frame-3">
            <div class="frame-11">
              <div class="frame-5">
                <div class="frame-6">
                  <p class="div-2"><span class="span"></span> <span class="text-wrapper-2">Arts and Hobbies</span></p>
                  <div class="text-wrapper-3">World Pots</div>
                </div>
                <div class="frame-7">
                  <div class="div-wrapper">
                    <p class="text-wrapper-4">
                       Enjoy your new hobby with our international community!
                    </p>
                    <p class="text-wrapper-4">
                      대전광역시 대현동 200-1
                   </p>
                  </div>
                  <div class="frame-8">
                    <img class="date-outline" src="img/date-24-outline-1.svg" />
                    <p class="div-3">
                      <span class="text-wrapper-2">Available after 3/12 10AM~10PM</span> <span class="span"> • 월화수목금</span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="frame-9">
                <div class="frame-10"><div class="text-wrapper-5">Reserve the room</div></div>
                <img class="img" src="img/line-12.svg" />
              </div>
            </div>
            <img class="image-2" src="img/pottery-2.png" />
          </div>
        </div>
      </div>
    </div>

</html>
